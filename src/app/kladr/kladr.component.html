<div class="container">
  <header class="header">
    <h3>Сервис "подсказки"</h3> 
  </header>
  <div class="dadata-example">
    <div>
      <label for="address">Город, улица, дом, квартира</label>
      <ngx-dadata [config]="configAddress" id="address" placeholder='Введите адрес в свободной форме'></ngx-dadata>
    </div>
    <br>
    <div>
      <label for="fio">ФИО</label>
      <ngx-dadata [config]="configFio" id="fio" placeholder='Введите ФИО в свободной форме'></ngx-dadata>
    </div>
    <br>
    <div>
      <label for="email">Email</label>
      <ngx-dadata [config]="configEmail" id="email" placeholder='Введите Email'></ngx-dadata>
    </div>
    <br>
    <div>
      <label for="party">Организация или ИП</label>
      <ngx-dadata [config]="configParty" id="party" placeholder='Введите название в свободной форме, адрес, ИНН или ОГРН'
      (selected)="onPartySelect($event)"></ngx-dadata>
    </div>
  </div>
  <br>
  <button class="btn btn-success"  ngbPopover="Для определения IP использован сервис www.ipify.org. 
   Для определения города и координат использован сервис www.dadata.ru." 
  triggers="mouseenter:mouseleave" placement="bottom"  (click)="showCity()">Узнать свой IP и город по IP</button>
