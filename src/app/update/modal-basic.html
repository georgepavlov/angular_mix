<ng-template #content let-modal>
    <div class="modal-header">
      <h5 class="modal-title" id="modal-basic-title">Запросить на дату</h5>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  
    <div class="modal-body">
      <form class="form-inline">
        <div class="form-group">
          <div class="input-group">
            <input class="form-control" placeholder="yyyy-mm-dd"
                   name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker">
            <div class="input-group-append">
              <button class="btn btn-outline-info calendar" (click)="d.toggle()" type="button"></button>
            </div>
          </div>
        <!--
          <label for="dateOfBirth">Введите дату:&nbsp;</label>
          <ngbd-datepicker-i18n id="dateOfBirth"></ngbd-datepicker-i18n>
        -->  
        </div>
      </form>  
 
      <hr />
      <h5>Курсы валют</h5> 
      <table class="table table-bordered table-hover">    
        <tr>   
          <th>Nn</th> 
          <th>Код</th>    
          <th>Номинал</th>    
          <th>Наименование</th>    
          <th>Рублей</th>    
        </tr>    
        <tr *ngFor="let item of xmlItems; let i = index"> 
          <td><small>{{ i+1 }}</small></td>   
          <td><small>{{ item.charcode }}</small></td>    
          <td><small>{{ item.nominal }}</small></td>    
          <td><small>{{ item.name }}</small></td>    
          <td><small>{{ item.value }}</small></td>    
        </tr>    
      </table>    
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
    </div>
   
  
</ng-template>
